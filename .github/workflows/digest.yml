name: X Digest Bot

on:
  schedule:
    # প্রতিদিন রাত ৯টা (IST)
    - cron: '30 15 * * *'
  workflow_dispatch:

jobs:
  run-digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install libraries
        # requests, feedparser, markdown
        run: pip install -r requirements.txt

      - name: Run script
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          # Gmail Settings Only
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_TO }} 
        run: python main.py
